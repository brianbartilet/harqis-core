driver_selenium_chrome:
  type: selenium
  browser: chrome
  app_data: None
  app_id: 'heroku'
  parameters:
    url: https://the-internet.herokuapp.com/
    headless: True
  options:
    - "start-maximized"
    - "disable-extensions"
    - "no-default-browser-check"
    - "--window-size=1920,1020"

driver_selenium_firefox:
  type: selenium
  browser: firefox
  app_data: None
  app_id: 'heroku'
  parameters:
    url: https://the-internet.herokuapp.com/
    headless: True
  options:
    - "--width=1920"
    - "--height=1080"

driver_selenium_edge:
  type: selenium
  browser: edge
  app_data: None
  app_id: 'heroku'
  parameters:
    url: https://the-internet.herokuapp.com/
    headless: True
  options:
    - "start-maximized"
    - "disable-extensions"
    - "no-default-browser-check"
    - "--window-size=1920,1020"