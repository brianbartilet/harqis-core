[project]
name = "harqis_core"
version = "0.1.0"
description = "Heuristic Automation for a Reliable Quality Integration System"
authors = [
    { name = "Brian Bartilet", email = "brian.bartilet@gmail.com" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "behave==1.2.5",
    "Faker==24.0.0",
    "Django==5.0.3",
    "gevent==24.2.1",
    "jsonpickle==3.0.3",
    "jsonschema==4.21.1",
    "openai==1.14.1",
    "paramiko==3.4.0",
    "psutil==5.9.8",
    "PyHamcrest==2.1.0",
    "pytest==8.0.2",
    "PyYAML==6.0.1",
    "requests==2.31.0",
    "selenium==3.141.0",
    "setuptools==69.1.1",
    "parameterized==0.9.0",
    "celery==5.2.3",
]

[project.urls]
Homepage = "https://github.com/brianbartilet/harqis-core"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
